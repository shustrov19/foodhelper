[flake8]
# Не проверять код в перечисленных директориях:
exclude = 
    tests/,
    */migrations/,
    venv/,
    */venv/,
    env/
    */env/,
# Не проверять указанные файлы на соответствие определённым правилам:
per-file-ignores =
    */settings.py:E501,
    */manage.py:Q000
[isort]
known_local_folder = 
    api,
    recipes,
    users